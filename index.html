    <section class="conteudo">
        <div>
            <h2>Games</h2>
            <figure>
                <img src="./img/games-dual-controls.png" alt="games">
                <figcaption>
                    <p>Game, jogo eletrônico, jogos digitais, videogame. Todos esses termos são usados para jogos em que a pessoa que está jogando – jogador ou gamer – interage por meio de periféricos que são conectados ao aparelho, entre eles: controles (joysticks), teclados, monitores, entre outros.</p>
                </figcaption>
            </figure>
        </div>
        <div>
            <h2>Mobile</h2>
            <figure>
                <img src="./img/mobile-global.png" alt="mobile">
                <figcaption> 
                    <p>O termo mobile refere-se ao aparelho com recursos avançados que, atualmente, carregamos no bolso. A origem da palavra e do próprio aparelho fazem alusão ao início dos anos 90, o que corresponde a quase 20 anos após a criação do primeiro telefone celular, que foi desenvolvido pela Motorola. Já o primeiro smartphone do mundo foi criado pela IBM e lançado em 1992. Ou seja, o primeiro smartphone não foi o iPhone. Porém, o celular da Apple foi fundamental para potencializar o conceito de smartphone desde seu lançamento.</p>
                </figcaption>
            </figure>
        </div>
        <div>
            <h2>Tecnologia</h2>
            <figure>
                <img src="./img/tecnologia-global.png" alt="tecnologia">
                <figcaption>
                    <p>Tecnologia é um termo que se refere a qualquer ferramenta, dispositivo ou processo que seja criado para resolver problemas ou melhorar a vida das pessoas. Ela inclui desde objetos simples do cotidiano, como relógios e calculadoras, até sistemas complexos, como computadores e redes de telecomunicações.</p>
                </figcaption>
            </figure>
        </div>
