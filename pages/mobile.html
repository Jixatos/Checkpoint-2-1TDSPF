    <h1>Mobile</h1>
    <section class="conteudo">
        <figure>
            <img src="../img/mobile-global.png" alt="Mobile">
            <figcaption>
                <p>Apesar de ser conhecida principalmente como uma plataforma para jogos de PC, a Steam também oferece uma seleção crescente de jogos para dispositivos móveis. Esses jogos são baixados e jogados em smartphones e tablets, permitindo que os jogadores aproveitem suas experiências de jogos favoritas em qualquer lugar.
                    A seleção de jogos móveis na Steam é variada, incluindo jogos de ação, aventura, quebra-cabeças e muito mais. Muitos desses jogos foram originalmente desenvolvidos para dispositivos móveis, mas agora estão disponíveis para jogar também no PC. Alguns jogos populares de dispositivos móveis na Steam incluem o famoso jogo de quebra-cabeças Monument Valley, o jogo de ação Dead Cells e o jogo de estratégia This War of Mine.
                    Os jogos móveis na Steam oferecem muitas das mesmas vantagens que os jogos de PC, como a facilidade de compra e instalação, a capacidade de salvar o progresso do jogo na nuvem e a comunidade engajada de jogadores. Além disso, muitos desses jogos oferecem uma jogabilidade adaptada para telas de dispositivos móveis, o que significa que a experiência de jogo pode ser ainda mais agradável e envolvente.
                    Uma das principais vantagens de jogar jogos móveis na Steam é a integração com a conta Steam do jogador. Isso significa que, se você já tem uma conta Steam para jogar jogos de PC, pode simplesmente fazer login na sua conta no seu dispositivo móvel e começar a jogar imediatamente. Além disso, os jogos móveis da Steam também oferecem as mesmas promoções e descontos que os jogos de PC, tornando mais fácil e acessível para os jogadores encontrar jogos que amam a preços acessíveis.
                    Em resumo, jogar jogos móveis na Steam é uma excelente maneira de aproveitar suas experiências de jogos favoritas em dispositivos móveis. Com uma ampla seleção de jogos, integração com a conta Steam do jogador e promoções regulares, os jogos móveis da Steam oferecem muitas das mesmas vantagens que os jogos de PC, tornando-os uma excelente opção para jogadores em busca de uma experiência de jogo móvel divertida e envolvente.</p>
            </figcaption>
